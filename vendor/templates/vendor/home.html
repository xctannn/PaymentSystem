{% extends 'vendor/base.html' %}
{% load static %}

{% block content %}
<div class="m-5">
  <h5 class="m-3 mt-5 font-weight-bold">Verification of Payment</h5>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-sm" cellspacing="0">
        <thead class="bg-table-gray">
            <tr>
              <th class="text-center">No.</th>
              <th class="text-center">Invoice ID</th>
              <th class="text-center">Paid Date</th>
              <th class="text-center">Amount Paid</th>
              <th class="text-center"></th>
            </tr>
        </thead>
        <tbody>
          {% for receipt in receipts %}
            <tr>
              <td class="text-center"><a href="{% url 'vendor-home' vendor.pk %}" class="text-dark">{{receipt.receipt_id}}</a></td>
              <td class="text-center"><a href="{% url 'vendor-home' vendor.pk %}" class="text-dark">{{receipt.get_invoice_id}}</a></td>
              <td class="text-center"><a href="{% url 'vendor-home' vendor.pk %}" class="text-dark">{{receipt.date}}</a></td>
              <td class="text-center"><a href="{% url 'vendor-home' vendor.pk %}" class="text-dark">{{receipt.get_amount_paid}}</a></td>
              <td class="text-center">
                <!-- <a class="btn button-yellow font-weight-bold border-0 text-center button py-2 px-3" href="{% url 'vendor-verify' %}">Verify</a> -->
                <!-- <a class="btn button-red font-weight-bold border-0 text-center button py-2 px-3" href="{% url 'vendor-verify' %}">Deny</a> -->
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>
</div>
{% endblock %}
