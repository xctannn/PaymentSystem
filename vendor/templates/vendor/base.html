{% load static %}
{% url 'vendor-payment-home' as payment %}
{% url 'vendor-receipt-home' as receipt %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'invoice/main.css' %}">

  <title>Payment System</title>

</head>

<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-nav-gray fixed-top">
      <div class="container">
        <a class="navbar-brand mr-4 font-weight-bold">PAYMENT SYSTEM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="nav navbar-nav navbar-right">
          <a class="nav-item nav-link {% if request.path == payment %} active {% endif %}" href="{% url 'vendor-payment-home' %}">Payment</a>
          <a class="nav-item nav-link {% if request.path == receipt %} active {% endif %}" href="{% url 'vendor-receipt-home' %}">Receipt</a>
          <a class="nav-item nav-link" href = "{% url 'logout' %}" >Log Out</a>
        </div> 
      </div>
    </nav>
  </header>

  <div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
