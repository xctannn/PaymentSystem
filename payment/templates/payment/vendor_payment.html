{% extends 'vendor/base.html' %}
{% load static %}

{% block content %}
<div class="m-5">
  <h5 class="m-3 mt-5 font-weight-bold">Verification of Payment</h5>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-sm" cellspacing="0">
        <thead class="bg-table-gray">
            <tr>
              <th class="text-center">No.</th>
              <th class="text-center">Invoice ID</th>
              <th class="text-center">Paid Date</th>
              <th class="text-center">Amount Paid</th>
              <th class="text-center"></th>
            </tr>
        </thead>
        <tbody>
          {% for payment in payments %}
            <tr>
              <td class="text-center"><a href="{% url 'vendor-payment-home'  %}" class="text-dark">{{payment.payment_id}}</a></td>
              <td class="text-center"><a href="{% url 'vendor-payment-home'  %}" class="text-dark">{{payment.get_invoice_id}}</a></td>
              <td class="text-center"><a href="{% url 'vendor-payment-home'  %}" class="text-dark">{{payment.date}}</a></td>
              <td class="text-center"><a href="{% url 'vendor-payment-home'  %}" class="text-dark">{{payment.get_amount_paid}}</a></td>
              <td class="text-center">
                <div class="d-flex justify-content-center">
                        <button class="btn button button-yellow border-0 font-weight-bold py-2 px-3" href="{% url 'payment-verify' payment.payment_id %}" type="submit">Verify</button>
                <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>
                    <button class="btn button button-yellow border-0 font-weight-bold py-2 px-3" href="{% url 'payment-deny' payment.payment_id %}" type="submit">Deny</button>
              </div>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>
</div>
{% endblock %}
